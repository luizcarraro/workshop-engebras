<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mostra de divs</title>
    <style media="screen">
      .menu {
        width: 20%;
        float: left;
      }
      .content {
        height: 200px;
      }
      .content-body {
        width: 80%;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p>Este aqui é o header</p>
    </div>
    <div class="content">
      <div class="menu">
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
      <div class="content-body">
        <p>Este aqui é o content</p>
      </div>
    </div>
    <div class="footer">
      <p>Este é o footer</p>
    </div>
  </body>
</html>
